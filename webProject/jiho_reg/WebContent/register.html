<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<title>회원가입창</title>
<link rel= "stylesheet" href="css/mycss.css">

</head>

<body>


	<div class="main">
		<div id="edit_user" class="content" role="main">
			<h3 class="content-header">회원가입</h3>
			<div class="col-md-6 main-block-left">
				<div class="panel panel-default">
					<div class="panel-heading panel-default">
						<h5 class = "panel-header">이메일로 가입하기</h5>
					</div>	
					<div class="form-signin panel-body panel-margin">
						<form name = "joinForm" action="MemberServlet" method="post">
							<input type="hidden" name="key" value="joinRequest">
							<input type = "text" name = "id" class="form-control input-sm" 
								placeholder="아이디">
							<input type = "password" name = "password" class="form-control input-sm" 
								placeholder="비밀번호">
							<input type = "text" name = "username" class="form-control input-sm" 
								placeholder="이름">
							<input type = "email" name = "email" class="form-control input-sm" 
								placeholder="이메일">
							<input type = "text" name="nickname" class="form-control input-sm"
								placeholder="닉네임">
							<div id="divUserLogin">
								<button class="btn btn-sm" type="submit" id="btnUserLogin">
								약관을 동의하며 회원 가입</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
		
	 <!-- 부트스트랩 JS  -->
	 <script src="js/bootstrap.js"></script>
	 <!-- 애니매이션 담당 JQUERY -->
	 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
	
</body>
</html>
